<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel 3D</title>
    <link rel="stylesheet" href="style.css">
    <script src="carrossel.js"></script>
</head>
<body>
    <h1>Carrossel de Fofura</h1>

    <!-- CARROSSEL-->
    <div class="carrossel-frame">
    <div class="carrossel">
        <div class="carrossel-inner">

            <!--IMAGEM 1-->
            <div class="slide">
                <img src="img/Coelho 1.jpg" alt="Imagem 1">
            </div>

            <!--IMAGEM 2-->
            <div class="slide">
                <img src="img/Coelho 2.jpg" alt="Imagem 2">
            </div>

            <!--IMAGEM 3-->
            <div class="slide">
                <img src="img/Coelho 3.jpg" alt="Imagem 3">
            </div>

            <!--IMAGEM 4-->
            <div class="slide">
                <img src="img/Coelho 4.jpg" alt="Imagem 4">
            </div>

            <!--IMAGEM 5-->
            <div class="slide">
                <img src="img/Coelho 5.jpg" alt="Imagem 5">
            </div>

            <!--IMAGEM 6-->
            <div class="slide">
                <img src="img/Coelho 6.jpg" alt="Imagem 6">
            </div>
            
        </div>
        <button class="prev">Anterior</button>
        <button class="next">Próximo</button>
    </div>
    </div>
    
    <footer class="footer footer-caixa"> 
        <p>Copyright © 2024 - Desenvolvedor Fernanda Gomes.</p>  
    </footer>
</body>
</html>
